<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">New Task</h2>

    <form (ngSubmit)="onSubmit()" #newTaskForm="ngForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-blue-700 mb-1">
          Name
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your name"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-blue-700 mb-1">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
        >
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-blue-700 mb-1">
          Message
        </label>
        <textarea
          id="message"
          name="message"
          rows="4"
          [(ngModel)]="formData.message"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your message"
        ></textarea>
      </div>

      <div>
        <label for="Severity" class="block text-sm font-medium text-blue-700 mb-1">
          Severity
        </label>

        <select name="severity" id="Task severity" class="w-full  bg-gray-50 ">
          <option value="" >Pick Option</option>
          <option value="low" >Low Severity</option>
          <option value="medium" >Medium severity</option>
          <option value="high" >High severity</option>
        </select>
      </div>

      <div>
        <button
          type="submit"
          class=" bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 "
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
